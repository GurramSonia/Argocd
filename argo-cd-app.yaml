apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-hello
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/GurramSonia/Argocd.git'
    targetRevision: HEAD
    path: python-hello
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: python-hello
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
